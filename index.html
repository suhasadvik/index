<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandya Campus Inventory System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: url('Overvew.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #b71c1c;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px gray;
    }

    .form-box {
      max-width: 850px;
      margin: auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .three-images-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 25px;
    }

    .three-images-row img {
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .three-images-row img:first-child,
    .three-images-row img:last-child {
      width: 130px;
    }

    .three-images-row img:nth-child(2) {
      width: 180px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      color: #00695c;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

  <h1>Mandya Campus Inventory Management System</h1>

  <div class="form-box">
    <div class="three-images-row">
      <img src="baba.jpg" alt="Baba" />
      <img src="SSSLS Gurukulam Logo.png" alt="Logo" />
      <img src="sadguru.jpg" alt="Sadguru" />
    </div>

    <form id="inventoryForm">
      <label>Item Name:</label>
      <input type="text" id="itemName" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <optgroup label="üè´ Academic Block">
          <option>Electronics</option>
          <option>Furniture</option>
          <option>Lab Equipment</option>
          <option>Stationery</option>
          <option>Library Materials</option>
          <option>Networking</option>
          <option>Software Licenses</option>
          <option>Audio/Visual Aids</option>
          <option>Cleaning Supplies</option>
          <option>Power Backup</option>
        </optgroup>
        <optgroup label="üõèÔ∏è Hostel Block">
          <option>Furniture</option>
          <option>Bedding Items</option>
          <option>Electrical Items</option>
          <option>Kitchen Utensils</option>
          <option>Water Supply Items</option>
          <option>Toiletries Supplies</option>
          <option>Students Basic Needs</option>
          <option>Drama</option>
          <option>Shoe Stand & Racks</option>
          <option>Laundry Equipment</option>
          <option>Sports Accessories</option>
          <option>R3</option>
          <option>IT Accessories</option>
        </optgroup>
      </select>

      <label>Quantity:</label>
      <input type="number" id="quantity" required />

      <label>Location:</label>
      <input type="text" id="location" required />

      <button type="submit">‚ûï Add to Inventory</button>
    </form>
  </div>

  <!-- Google Sheets Integration Script -->
  <script>
    const form = document.getElementById("inventoryForm");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const itemName = document.getElementById("itemName").value;
      const category = document.getElementById("category").value;
      const quantity = document.getElementById("quantity").value;
      const location = document.getElementById("location").value;

      const data = {
        itemName,
        category,
        quantity,
        location
      };

      try {
        await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL_HERE", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        alert("‚úÖ Inventory item submitted to Google Sheet!");
        form.reset();
      } catch (error) {
        alert("‚ùå Error submitting to Google Sheet.");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
